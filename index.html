<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-6 col-md-3 col-lg-2">
          <img src="pixel_art_maker.jpg" alt="Sample pixel art"
          class="img-fluid img-thumbnail my-1"/>
        </div>
      </div>
    </div>
    <p>Sample expertly drawn by <a
      target="_blank"
      href="https://github.com/Ubiquity-Grisso">Ubiquity-Grisso</a></p>
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6>Sample expertly drawn by <a
              target="_blank"
              href="https://github.com/Ubiquity-Grisso">Ubiquity-Grisso</a></h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="pixel_art_maker.jpg" alt="Sample pixel art"
            class="img-fluid img-thumbnail my-1"/>
          </div>
        </div>
      </div>
    </div>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" value="Create Grid">
        <input type="reset" value="Reset Colors">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2 class="canvasSubheading">Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <hr/>
    <p>
      <a href="https://github.com/CodeWithOz/project-pixel-art-maker-starter">Click here</a>
      for source code.
    </p>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
     src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
    <script src="designs.js"></script>
</body>
</html>
